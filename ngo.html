.form-group input[type="text"],
.form-group input[type="number"],
.form-group input[type="date"],
.form-group select,
.form-group textarea {
    width: 100%;

    border: 2px solid #edf2f7;

    font-size: 1rem;
    background: #fdfdfd;
    transition: all 0.3s ease;
    box-sizing: border-box; /* Crucial for width */
}

/* The magic focus effect */
.form-group input:focus, 
.form-group select:focus, 
.form-group textarea:focus {
    outline: none;
    border-color: var(--accent-peach);
    background: white;
    box-shadow: 0 0 0 4px rgba(246, 184, 158, 0.15);
}
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}
.checkbox-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
    margin-top: 10px;
}

/* Hide the actual ugly checkbox */
.checkbox-grid input[type="checkbox"] {
    display: none;
}

/* Style the label to look like a button/chip */
.checkbox-grid label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 15px;
    background: #f8f9fa;
    border: 2px solid #edf2f7;
    border-radius: 50px;
    font-size: 0.85rem;
    font-weight: 600;
    color: #718096;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: center;
}

.checkbox-grid label:has(input:checked) {
    background: #4F8A8B !important; /* The teal from your teammate's sidebar */
    color: #ffffff !important;
    border-color: #4F8A8B;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(79, 138, 139, 0.3);
}

/* Add icons to the skill chips for extra flair */
.checkbox-grid label::before {
    content: '\f058'; /* FontAwesome check-circle */
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
    margin-right: 8px;
    display: none; /* Hidden by default */
}

.checkbox-grid label:has(input:checked)::before {
    display: inline-block; /* Shows only when selected */
}

                    <p class="error-msg" id="errorMsg"></p>
                </form>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { getFirestore, collection, addDoc, query, where, getDocs, doc, getDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

const firebaseConfig = {
    apiKey: "AIzaSyDdTtQm8uDTDrWjgfsTHG5zTIkxhDi1mu8",
    authDomain: "volunteerhub-5c419.firebaseapp.com",
    projectId: "volunteerhub-5c419"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
let map, marker, selectedLatLng;
let myOpportunityIds = [];

// SINGLE AUTH LISTENER (duplicate removed)
onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "index.html";

    currentUser = user;
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (!userDoc.exists() || userDoc.data().role !== "ngo")
        return location.href = "index.html";

    window.userReady = true;
    showSection('dashboard');
});

window.logout = async () => {
    await signOut(auth);
    location.href = "index.html";
};

// TAB SWITCH (map safe init added)
window.showSection = async function(sectionId) {
    if (!window.userReady) return;

    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
    });

    const active = document.getElementById(sectionId);
    if (!active) return;

    active.style.display = 'block';

    if(sectionId === 'postOpportunity'){
        setTimeout(()=>{
            initMap();
            setTimeout(()=> map.invalidateSize(), 200);
        },50);
    }

    if (sectionId === 'dashboard') {
        await loadOpportunities();
        await loadApplications();
    }
};

// MAP FIXED
function initMap() {
    const mapContainer = document.getElementById("map");
    if (!mapContainer) return;

    if (map) {
        map.invalidateSize();
        return;
    }

    map = L.map("map").setView([30.7333, 76.7794], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

    marker = L.marker([30.7333, 76.7794], { draggable: true }).addTo(map);
    selectedLatLng = marker.getLatLng();

    marker.on("dragend", () => {
        selectedLatLng = marker.getLatLng();
    });
}

// Geocode Fix
async function geocodeAddress(address) {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
    const data = await res.json();
    if (!data.length) return null;
    return { lat: +data[0].lat, lng: +data[0].lon };
}

document.getElementById("ngoLocation").addEventListener("blur", async (e) => {
    const value = e.target.value;
    if (!value || value.toLowerCase() === "remote") return;

    const coords = await geocodeAddress(value);
    if (!coords) return alert("Location not found");

    map.setView([coords.lat, coords.lng], 15);
    marker.setLatLng([coords.lat, coords.lng]);
    selectedLatLng = marker.getLatLng();
});

// SUBMIT (merged logic, duplicate removed)
document.getElementById("opportunityForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const skills = [...document.querySelectorAll("input[name='skills']:checked")].map(cb => cb.value);

    const data = {
        ngoName: ngoName.value,
        title: title.value,
        description: description.value,
        slots: Number(slots.value),
        deadline: new Date(deadline.value),
        location: ngoLocation.value && selectedLatLng ? {
            address: ngoLocation.value,
            lat: selectedLatLng.lat,
            lng: selectedLatLng.lng
        } : null,
        ngoId: currentUser.uid,
        createdAt: serverTimestamp(),
        status: 'active'
    };

    await addDoc(collection(db, "opportunities"), data);
    successMsg.textContent = "✅ Opportunity Posted";
    e.target.reset();
});

// LOAD OPPORTUNITIES (single clean version)
async function loadOpportunities() {
    const listContainer = document.getElementById('opportunityList');
    if(!listContainer) return;

    listContainer.innerHTML = 'Loading...';
    myOpportunityIds = [];

    const q = query(collection(db,'opportunities'), where('ngoId','==',currentUser.uid));
    const snap = await getDocs(q);

    if(snap.empty){
        listContainer.innerHTML = 'No opportunities yet';
        return;
    }

    let html='';
    snap.forEach(d=>{
        const opp=d.data();
        myOpportunityIds.push(d.id);
        html += `
        <div class="opportunity-item">
            <h3>${opp.title}</h3>
            <p>${opp.description}</p>
            <button onclick="deleteOpportunity('${d.id}')">Delete</button>
        </div>`;
    });

    listContainer.innerHTML = html;
}

window.deleteOpportunity = async (oppId) => {
    await deleteDoc(doc(db, 'opportunities', oppId));
    loadOpportunities();
};

// LOAD APPLICATIONS (bug fixed: container name)
async function loadApplications() {
    const container = document.getElementById('manageApplications');
    if (!container) return;

    if (!myOpportunityIds.length) {
        container.innerHTML = '<p>No applicants yet</p>';
        return;
    }

    const q = query(collection(db, 'applications'), where('opportunityId', 'in', myOpportunityIds));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
        container.innerHTML = '<p>No applicants yet</p>';
        return;
    }

    let html = '';
    snapshot.forEach(docSnap => {
        const app = docSnap.data();
        html += `
            <div class="applicant">
                <p><strong>Applicant:</strong> ${app.volunteerName}</p>
                <p><strong>Skills:</strong> ${app.skills?.join(', ')}</p>
            </div>`;
    });

    container.innerHTML = html;
}

</script>
</body>
</html>
