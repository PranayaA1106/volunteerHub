<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGOs Near You</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=DM+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --teal-deep: #2d6a75;
      --teal-mid: #4e9aa6;
      --teal-soft: #b8dde3;
      --teal-pale: #e8f5f7;
      --blush: #f9d4bc;
      --blush-pale: #fef6f0;
      --orange-mid: #f0a070;
      --orange-deep: #d4743a;
      --orange-pale: #fef6f0;
      --cream: #faf8f5;
      --ink: #1c2b2e;
      --ink-mid: #3d5457;
      --ink-light: #7a9498;
      --white: #ffffff;
      --border: #ddeaec;
      --sidebar-w: 260px;
    }
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== ROOT ===== */
    body {
      display: flex;
      min-height: 100vh;
      background: #faf8f5;
      font-family: "DM Sans", sans-serif;
    }

    .sidebar {
      width: var(--sidebar-w);
      min-height: 100vh;
      background: linear-gradient(
        160deg,
        var(--teal-deep) 0%,
        var(--teal-mid) 100%
      );
      border-radius: 0 36px 36px 0;
      padding: 36px 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: sticky;
      top: 0;
      height: 100vh;
      box-shadow: 6px 0 40px rgba(45, 106, 117, 0.18);
      z-index: 10;
      flex-shrink: 0;
    }

    .logo img {
      width: 160px;
      height: auto;
      margin-bottom: 48px;
      display: block;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.75);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 13px 16px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
      transition: all 0.25s ease;
    }
    .nav-links a svg {
      width: 17px;
      height: 17px;
      flex-shrink: 0;
    }
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.12);
      color: white;
      transform: translateX(4px);
    }
    .nav-links a.active {
      background: white;
      color: var(--teal-deep);
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }

    .sidebar-footer {
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      padding-top: 20px;
    }

    .logout-btn {
      width: 100%;
      padding: 13px;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      font-size: 14px;
      font-weight: 500;
      font-family: "DM Sans", sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.25s;
    }
    .logout-btn svg {
      width: 16px;
      height: 16px;
    }
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.22);
      transform: translateY(-1px);
    }
    /* ===== MAIN CONTENT ===== */
    .container {
      /* margin-left: 250px; */
      padding: 0 40px;
      width: 100%;
    }

    /* ===== MAP CARD ===== */
    .map-container {
      background: linear-gradient(180deg, #f7f9fb, #eef2f6);
      border-radius: 30px;
      padding: 40px;
    }

    .progress-bar-wrap {
      background: var(--border);
      border-radius: 99px;
      height: 6px;
      margin: 0 auto 36px auto;
      max-width: 860px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--orange-mid), var(--teal-mid));
      border-radius: 99px;
      transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      width: 0%;
    }

    .map-header {
      margin-bottom: 26px;
      text-align: center; /* map page looks better left-aligned */
    }

    .map-header .eyebrow {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: #f6c1a9; /* same orange-mid feel */
      margin-bottom: 10px;
    }

    .map-header h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: 48px;
      font-weight: 600;
      color: #1f2937;
      line-height: 1.1;
    }

    .map-header h1 em {
      font-style: italic;
      color: #4e9aa6; /* map accent */
    }

    /* ===== GRID ===== */
    .map-layout {
      display: grid;
      grid-template-columns: 2fr 1.1fr;
      gap: 25px;
      align-items: stretch;
    }

    /* ===== MAP ===== */
    .map-section {
      background: white;
      border-radius: 25px;
      padding: 20px;
      height: 520px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }

    /* ===== NGO LIST ===== */
    .ngo-list-section {
      background: linear-gradient(180deg, #f8fafc, #eef2f6);
      border-radius: 30px;
      padding: 28px 26px;
      height: 520px;
      overflow-y: auto;

      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.6),
        0 20px 40px rgba(0, 0, 0, 0.08);
    }
    .ngo-list-section h2 {
      font-family: "Playfair Display", serif;
      font-size: 22px;
      margin-bottom: 22px;
      color: #1f2937;
      letter-spacing: 0.5px;
    }

    .ngo-divider {
      border: none;
      height: 1px;
      background: linear-gradient(to right, #4e9aa6, transparent);
      margin-bottom: 20px;
    }

    .ngo-card {
      background: linear-gradient(180deg, #ffffff, #f9fbfc);
      border-radius: 22px;
      padding: 22px;
      margin-bottom: 18px;

      border: 1px solid #e5eef2;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.06);

      transition: all 0.35s ease;
      cursor: pointer;
    }

    .ngo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.12);
    }

    /* ACTIVE CARD */
    .ngo-card.active-ngo {
      border-left: 5px solid #4e9aa6;
      border-top: 1px solid #dceff4;
      border-right: 1px solid #dceff4;
      border-bottom: 1px solid #dceff4;

      background: #ffffff;

      box-shadow: 0 16px 32px rgba(78, 154, 166, 0.22);
    }

    .ngo-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .ngo-header h3 {
      font-family: "Playfair Display", serif;
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      line-height: 1.2;
    }
    .badge {
      background: linear-gradient(135deg, #4e9aa6, #7fcad1);
      color: white;

      padding: 6px 14px;
      border-radius: 999px;

      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }
    .location {
      margin: 10px 0 14px;
      font-size: 13px;
      color: #6b7280;
      line-height: 1.4;
    }
    .needs strong {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #374151;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .skill-tag {
      background: #e6f4f7;
      color: #356d75;

      padding: 6px 12px;
      border-radius: 999px;

      font-size: 11px;
      font-weight: 500;
    }
    .btn-view {
      margin-top: 16px;

      background: linear-gradient(135deg, #4e9aa6, #f6c1a9);
      border: none;
      color: white;

      padding: 10px 18px;
      border-radius: 14px;

      font-size: 13px;
      font-weight: 600;

      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-view:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .ngo-list-section {
      scroll-padding-top: 30px;
    }

    /* ===== SCROLLBAR ===== */
    .ngo-list-section::-webkit-scrollbar {
      width: 6px;
    }

    .ngo-list-section::-webkit-scrollbar-thumb {
      background: #4e9aa6;
      border-radius: 10px;
    }

    .ngo-card > * + * {
      margin-top: 10px;
    }
  </style>

  <body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div>
        <div class="logo">
          <img src="images/volunteerhub-logo.png" alt="VolunteerHub" />
        </div>
        <nav class="nav-links">
          <a href="dashboard.html"
            ><i data-lucide="bar-chart-3"></i> Dashboard</a
          >
          <a href="volunteer.html"
            ><i data-lucide="briefcase"></i> Opportunities</a
          >
          <a href="quiz.html"><i data-lucide="sparkles"></i> Quiz</a>
          <a href="map.html" class="active">
  <i data-lucide="map"></i> Map
</a>

        </nav>
      </div>
      <div class="sidebar-footer">
        <button onclick="logout()" class="logout-btn">
          <i data-lucide="log-out"></i> Logout
        </button>
      </div>
    </aside>

    <!-- <div class="container"> -->
        <div class="container">
    <div class="map-container">
      <div class="page-header map-header">
        <p class="eyebrow">Nearby NGOs</p>
        <h1>NGOs <em>Near You</em></h1>
      </div>

      <div class="map-layout">
        <!-- Map Section -->
        <div class="map-section">
          <div id="map" style="height: 500px; width: 100%"></div>
        </div>

        <!-- NGO List Section -->
        <div class="ngo-list-section">
          <h2> Active NGOs</h2>

          <hr class="ngo-divider" />

          <div id="ngoList">
            <p class="loading">Loading NGOs...</p>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
</div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      /* ---------------- Firebase Config ---------------- */

      const firebaseConfig = {
        apiKey: "AIzaSyDdTtQm8uDTDrWjgfsTHG5zTIkxhDi1mu8",
        authDomain: "volunteerhub-5c419.firebaseapp.com",
        projectId: "volunteerhub-5c419",
        storageBucket: "volunteerhub-5c419.firebasestorage.app",
        messagingSenderId: "769987727654",
        appId: "1:769987727654:web:20f964e64bcae74d8bb1e7",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      /* ---------------- Map Setup ---------------- */

      let map;
      let markers = [];

      // Initialize map
      function initMap(lat = 30.7333, lng = 76.7794) {
        map = L.map("map").setView([lat, lng], 12);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);
      }

      // Add NGO marker
      function addNGOMarker(name, location, opportunitiesCount) {
        if (!location || !location.lat || !location.lng) return;

        const marker = L.marker([location.lat, location.lng]).addTo(map);

        marker.bindPopup(`
    <strong>${name}</strong><br>
    ${opportunitiesCount} opportunities<br>
    üìç ${location.address}
  `);

        marker.on("click", () => {
          highlightNGO(name);
        });

        markers.push(marker);
      }

      function highlightNGO(ngoName) {
        const listContainer = document.getElementById("ngoList");
        const cards = document.querySelectorAll(".ngo-card");

        let selectedCard = null;

        cards.forEach((card) => {
          card.classList.remove("active-ngo");

          if (card.dataset.ngo === ngoName) {
            selectedCard = card;
          }
        });

        if (selectedCard) {
          selectedCard.classList.add("active-ngo");
          listContainer.prepend(selectedCard);

          // üëá OFFSET SCROLL (margin from top)
          const offset = 120; // adjust if needed
          const elementPosition = selectedCard.getBoundingClientRect().top;
          const offsetPosition = elementPosition + window.pageYOffset - offset;

          window.scrollTo({
            top: offsetPosition,
            behavior: "smooth",
          });
        }
      }

      /* ---------------- Authentication ---------------- */

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        initMap();
        markers.forEach((m) => map.removeLayer(m));
        markers = [];

        // Detect user location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const { latitude, longitude } = position.coords;

            map.setView([latitude, longitude], 13);

            L.marker([latitude, longitude])
              .addTo(map)
              .bindPopup("üìç You are here")
              .openPopup();
          });
        }

        loadNGOs();
      });

      // Logout
      window.logout = async () => {
        await signOut(auth);
        window.location.href = "index.html";
      };

      /* ---------------- Load NGOs ---------------- */

      async function loadNGOs() {
        const listContainer = document.getElementById("ngoList");

        try {
          const querySnapshot = await getDocs(collection(db, "opportunities"));

          if (querySnapshot.empty) {
            listContainer.innerHTML =
              '<p class="empty-state">No NGOs found yet</p>';
            return;
          }

          const ngoMap = new Map();

          querySnapshot.forEach((doc) => {
            const opp = doc.data();

            if (!ngoMap.has(opp.ngoName)) {
              ngoMap.set(opp.ngoName, {
                name: opp.ngoName,
                location: opp.location || null,
                opportunities: [],
                skills: new Set(),
              });
            } else {
              const ngo = ngoMap.get(opp.ngoName);
              if (!ngo.location && opp.location) {
                ngo.location = opp.location;
              }
            }

            const ngo = ngoMap.get(opp.ngoName);
            ngo.opportunities.push(opp);

            if (Array.isArray(opp.skills)) {
              opp.skills.forEach((skill) => ngo.skills.add(skill));
            }
          });

          let html = '<div class="ngo-cards">';

          ngoMap.forEach((ngo, name) => {
            if (ngo.location?.lat && ngo.location?.lng) {
              addNGOMarker(name, ngo.location, ngo.opportunities.length);
            }

            const skillsArray = Array.from(ngo.skills);

            html += `
                <div class="ngo-card" data-ngo="${name}">
                    <div class="ngo-header">
                        <h3>üè¢ ${name}</h3>
                        <span class="badge">${ngo.opportunities.length} opportunities</span>
                    </div>
                    <p class="location">üìç ${ngo.location?.address || "Location not set"}</p>
                    <div class="needs">
                        <strong>Skills Needed:</strong>
                        <div class="skill-tags">
                            ${skillsArray
                              .slice(0, 5)
                              .map(
                                (skill) =>
                                  `<span class="skill-tag">${skill}</span>`,
                              )
                              .join("")}
                        </div>
                    </div>
                    <button onclick="window.location.href='volunteer.html'" class="btn-view">
                        View Opportunities ‚Üí
                    </button>
                </div>
            `;
          });

          html += "</div>";
          listContainer.innerHTML = html;
        } catch (error) {
          listContainer.innerHTML = `<p class="error-msg">Error loading NGOs: ${error.message}</p>`;
        }
        if (markers.length > 0) {
          const group = L.featureGroup(markers);
          map.fitBounds(group.getBounds(), { padding: [50, 50] });
        }
      }

      lucide.createIcons();
    </script>
  </body>
</html>
